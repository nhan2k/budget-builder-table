<div
  *ngIf="isVisible"
  class="absolute bg-white shadow-lg rounded-md border border-gray-200 py-2 z-50"
  [style.top.px]="position.top"
  [style.left.px]="position.left"
>
  <div
    class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
    (click)="applyToAll()"
  >
    Apply to all
  </div>
</div>
